<article class="article">
  <img src="{{ article.image_url }}" alt="Article image"/>
  <div class="content">
    <div class="kicker">{{ article.section }}</div>
    <h3><a href="{% url 'core:article_detail' slug=article.slug %}">{{ article.title }}</a></h3>
    <p>{{ article.summary }}</p>
    <div class="byline">{{ article.byline }}</div>
  </div>
</article>
