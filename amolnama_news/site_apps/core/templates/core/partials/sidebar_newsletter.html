<div class="widget">
  <h4>Newsletter</h4>
  <p>Get the best of Amolnama News in your inbox every morning.</p>
  <form onsubmit="event.preventDefault(); alert('This is a static template. Hook this up to your backend.');">
    <div class="grid-2" style="grid-template-columns:1fr auto;">
      <input type="email" required placeholder="you@example.com" aria-label="Email"
             style="height:44px;border:1px solid var(--border);background:var(--card);
                    border-radius:10px;padding:.5rem .75rem;"/>
      <button class="btn primary" type="submit">Subscribe</button>
    </div>
  </form>
</div>
