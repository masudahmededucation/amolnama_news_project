<!-- Vote Receipt / Confirmation (Step 5) -->
<div id="receipt-view" style="display: none;">
  <div class="ev-card receipt-card">
    <h3>Vote Cast Successfully / ভোট সফলভাবে প্রদান করা হয়েছে</h3>
    <div class="receipt-code-wrapper">
      <p class="receipt-label">Your Audit Receipt Code / আপনার অডিট রসিদ কোড:</p>
      <p class="receipt-code" id="receipt-code"></p>
    </div>
    <div id="receipt-summary" class="receipt-summary"></div>
    <p class="receipt-note">
      Please save this code for your records. / দয়া করে এই কোডটি আপনার রেকর্ডের জন্য সংরক্ষণ করুন।
    </p>
    <div class="receipt-actions">
      <button class="receipt-download-btn" onclick="downloadReceiptAsImage()">
        Download Receipt / রসিদ ডাউনলোড
      </button>
      <button class="back-btn" onclick="window.location.reload();">
        Done / সম্পন্ন
      </button>
    </div>
  </div>

  {% include "election_vote/components/national-results.html" %}
</div>
