{% comment %}
YouTube-style Total Vote Count Display Component
Displays the total vote count with highlight styling
Can be populated dynamically via JavaScript or Django template
{% endcomment %}

<!-- Total vote count display -->
<p class="total-vote-info" id="total-vote-info">
  {% if total_votes %}
    <span class="highlight-vote">মোট ভোট: {{ total_votes|floatformat:0 }}</span>
  {% else %}
    <!-- Filled dynamically by JavaScript if not provided in template context -->
  {% endif %}
</p>
