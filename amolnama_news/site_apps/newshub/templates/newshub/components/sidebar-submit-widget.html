{% comment %}
  Sidebar widget — submit button + mandatory fields note.
{% endcomment %}

<div class="widget submit-widget" id="widget-submit">
  <button type="submit" class="btn primary" id="news-submit-btn">
    সংবাদ জমা দিন (Submit News)
  </button>
  <div class="rumor-warning">কোনো গুজব ছড়াবেন না। আইনগত ব্যবস্থা নেওয়া হবে।</div>
  <div class="mandatory-note"><span class="required-mark">*</span> আবশ্যিক ক্ষেত্র (mandatory fields)</div>
</div>
