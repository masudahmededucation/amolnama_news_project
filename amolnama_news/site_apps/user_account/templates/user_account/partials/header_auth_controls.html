<div class="header-auth-controls">
  {% if user.is_authenticated %}
    <div class="header-user-menu">
      <button class="btn header-user-menu-toggle" aria-expanded="false" aria-haspopup="true">
        {{ user_display_name }}
        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor"><path d="M2 4l4 4 4-4"/></svg>
      </button>
      <div class="header-user-menu-dropdown">
        <a href="{% url 'user_account:profile' %}" class="header-user-menu-dropdown-item">Profile</a>
        <form method="post" action="{% url 'user_account:logout' %}" onsubmit="try{localStorage.removeItem('newshub_draft');localStorage.removeItem('newshub_draft_tags')}catch(e){}">
          {% csrf_token %}
          <button type="submit" class="header-user-menu-dropdown-item header-user-menu-logout-button">Logout</button>
        </form>
      </div>
    </div>
  {% else %}
    <a href="{% url 'user_account:login' %}" class="header-login-link">Login</a>
    <a href="{% url 'user_account:signup' %}" class="header-signup-link">Sign Up</a>
  {% endif %}
</div>
